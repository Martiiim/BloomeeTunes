name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
            artifact: android-apk
            path: build/app/outputs/flutter-apk/app-release.apk
          - platform: windows
            os: windows-latest
            artifact: windows-zip
            path: bloomee-windows.zip
          - platform: linux
            os: ubuntu-latest
            artifact: linux-zip
            path: bloomee-linux.zip

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Linux Toolchain
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev libstdc++6 pkg-config ninja-build zip libmpv-dev libjsoncpp-dev libsecret-1-dev

      - name: Setup Build Caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.cargo/registry
            ~/.cargo/git
            ~/.gradle/caches
            ~/.gradle/wrapper
            .dart_tool/
            target/
            rust/target/
          key: ${{ runner.os }}-${{ matrix.platform }}-production-v4-${{ hashFiles('**/pubspec.lock', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-production-v4-

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Project Initialization
        shell: bash
        run: |
          # Enable desktop support BEFORE pub get and build_runner
          if [ "${{ matrix.platform }}" = "windows" ]; then
            flutter config --enable-windows-desktop
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            flutter config --enable-linux-desktop
          fi
          
          flutter pub get
          # Native assets are often generated/linked during build_runner
          dart run build_runner build --delete-conflicting-outputs

      - name: Execute Production Build
        shell: bash
        env:
          CARGO_INCREMENTAL: "1"
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            flutter build apk --release
          elif [ "${{ matrix.platform }}" = "windows" ]; then
            flutter build windows --release
            # Use PowerShell for zipping on Windows runners
            powershell.exe "Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath bloomee-windows.zip -Force"
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            # The --release flag is critical for native_assets pathing
            flutter build linux --release
            cd build/linux/x64/release/bundle
            zip -r ../../../../bloomee-linux.zip .
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Parse Application Version
        id: version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //' | xargs | cut -d '#' -f 1 | tr -d '"' | tr -d "'")
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true 

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          files: |
            release-assets/*.apk
            release-assets/*.zip
          generate_release_notes: true
          draft: ${{ github.ref_type != 'tag' }}