name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
            artifact: android-apk
            path: build/app/outputs/flutter-apk/app-release.apk
          - platform: windows
            os: windows-latest
            artifact: windows-zip
            path: bloomee-windows.zip
          - platform: linux
            os: ubuntu-latest
            artifact: linux-zip
            path: bloomee-linux.zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev libstdc++6 pkg-config ninja-build zip libmpv-dev

      # ULTRA CACHE: Utilizing your 6GB+ available space
      - name: Ultra Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.cargo/registry
            ~/.gradle/caches
            ~/.gradle/wrapper
            .dart_tool/
            target/
            rust/target/
            build/${{ matrix.platform }}
          key: ${{ runner.os }}-${{ matrix.platform }}-ultra-v5-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-ultra-v5-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Prep & Codegen
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs

      - name: Build Platform
        shell: bash
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            flutter build apk --release
          elif [ "${{ matrix.platform }}" = "windows" ]; then
            flutter config --enable-windows-desktop
            flutter build windows --release
            # Using powershell explicitly via bash to avoid path issues
            powershell.exe "Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath bloomee-windows.zip -Force"
          elif [ "${{ matrix.platform }}" = "linux" ]; then
            flutter config --enable-linux-desktop
            flutter build linux --release
            zip -r bloomee-linux.zip build/linux/x64/release/bundle/*
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //' | xargs | cut -d '#' -f 1 | tr -d '"' | tr -d "'")
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true 

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          files: |
            release-assets/*.apk
            release-assets/*.zip
          generate_release_notes: true
          draft: ${{ github.ref_type != 'tag' }}
