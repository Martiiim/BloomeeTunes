name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- LINUX BUILD (The most complex one) ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev libstdc++6 pkg-config ninja-build zip libmpv-dev libjsoncpp-dev libsecret-1-dev

      - name: Cache Linux Everything
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.cargo/registry
            target/
            build/linux/x64/release/obj
          key: linux-ultra-v6-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: linux-ultra-v6-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build linux --release
          cd build/linux/x64/release/bundle
          zip -r $GITHUB_WORKSPACE/bloomee-linux.zip .

      - uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: bloomee-linux.zip

  # --- WINDOWS BUILD ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Cache Windows Everything
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            build\windows\x64\release\obj
            target\
          key: win-ultra-v6-${{ hashFiles('**/pubspec.lock') }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build windows --release
          powershell.exe "Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath bloomee-windows.zip -Force"

      - uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: bloomee-windows.zip

  # --- ANDROID BUILD ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Android Everything
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: android-ultra-v6-${{ hashFiles('**/pubspec.lock') }}

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build
        run: |
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # --- RELEASE JOB ---
  publish:
    needs: [build-linux, build-windows, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get Version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //' | xargs | cut -d '#' -f 1 | tr -d '"' | tr -d "'")
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true 
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          files: |
            release-assets/*.apk
            release-assets/*.zip
          generate_release_notes: true
