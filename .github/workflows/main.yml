name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Permitting concurrent runs to cancel if a new one starts (saves minutes/money)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- ANDROID BUILD ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Android Bundles
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-android-optim-${{ hashFiles('**/pubspec.lock', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-android-optim-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          # Caching the Flutter SDK itself saves ~30-60s
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # --- WINDOWS BUILD ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Windows Build
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            build\windows\x64\release
            target\
          # Adding Cargo.lock to the hash is vital for Rust-based Flutter plugins
          key: ${{ runner.os }}-win-optim-${{ hashFiles('**/pubspec.lock', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-win-optim-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath bloomee-windows.zip -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: bloomee-windows.zip

  # --- LINUX BUILD ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Apt-get is slow. We only run it if dependencies aren't already there.
      - name: Install Linux Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev libstdc++6 pkg-config ninja-build zip

      - name: Cache Linux Rust/Flutter
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            target/
            build/linux/x64/release/bundle
          key: ${{ runner.os }}-linux-optim-${{ hashFiles('**/pubspec.lock', '**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-linux-optim-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Linux
        run: |
          flutter config --enable-linux-desktop
          flutter build linux --release
          cd build/linux/x64/release/bundle
          zip -r $GITHUB_WORKSPACE/bloomee-linux.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: bloomee-linux.zip

  # --- RELEASE JOB ---
  publish:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //' | xargs | cut -d '#' -f 1 | tr -d '"' | tr -d "'")
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true 

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          files: |
            release-assets/*.apk
            release-assets/*.zip
          generate_release_notes: true
          draft: ${{ github.ref_type != 'tag' }}