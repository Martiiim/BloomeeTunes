name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- ANDROID BUILD ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Android & Isar
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.cargo/registry
            target/
            .dart_tool/build/generated
          key: ${{ runner.os }}-android-bloomee-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-android-bloomee-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Isar Code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # --- WINDOWS BUILD ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache Windows (Isar/MediaKit)
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.PUB_CACHE }}
            build/windows/x64/release
            .dart_tool/build/generated
          key: ${{ runner.os }}-windows-bloomee-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-windows-bloomee-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build windows --release

      - name: Package Windows
        shell: pwsh
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath bloomee-windows.zip -Force

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: bloomee-windows.zip

  # --- LINUX BUILD ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev liblzma-dev libstdc++6 pkg-config ninja-build zip libmpv-dev

      - name: Cache Linux Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            build/linux/x64/release/bundle
            .dart_tool/build/generated
          key: ${{ runner.os }}-linux-bloomee-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-linux-bloomee-

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Build Linux
        run: |
          flutter config --enable-linux-desktop
          flutter pub get
          dart run build_runner build --delete-conflicting-outputs
          flutter build linux --release
          cd build/linux/x64/release/bundle
          zip -r $GITHUB_WORKSPACE/bloomee-linux.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-zip
          path: bloomee-linux.zip

  # --- RELEASE JOB ---
  publish:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //' | xargs | cut -d '#' -f 1 | tr -d '"' | tr -d "'")
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true 

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || env.APP_VERSION }}
          files: |
            release-assets/*.apk
            release-assets/*.zip
          generate_release_notes: true
          draft: ${{ github.ref_type != 'tag' }}
